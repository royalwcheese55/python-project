<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { font-size: 13px; opacity: 0.9; }
        
        #messages {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .msg {
            padding: 10px 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .msg.chat {
            background: #e3f2fd;
            color: #1565c0;
            margin-left: 20px;
            border-left: 3px solid #1976d2;
        }
        
        .msg.system {
            background: #fff3e0;
            color: #e65100;
            text-align: center;
            font-size: 12px;
            margin: 5px 0;
        }
        
        .input-section {
            display: flex;
            padding: 15px;
            gap: 10px;
            background: white;
        }
        
        #msg {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        #msg:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Real-time Chat</h1>
            <p>WebSocket - Open multiple tabs to test</p>
        </div>
        
        <div id="messages"></div>
        
        <div class="input-section">
            <input 
                id="msg" 
                type="text"
                placeholder="Type a message..." 
                disabled
            />
            <button id="sendBtn" onclick="send()" disabled>Send</button>
        </div>
    </div>

    <script>
        const msgDiv = document.getElementById("messages");
        const msgInput = document.getElementById("msg");
        const sendBtn = document.getElementById("sendBtn");
        
        const ws = new WebSocket("ws://localhost:8000/ws");
        
        ws.onopen = () => {
            console.log("WebSocket connected");
            addMsg("Connected to server", "system");
            msgInput.disabled = false;
            sendBtn.disabled = false;
            msgInput.focus();
        };
        
        // Message received
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === "message") {
                addMsg(`${data.text}`, "chat");
            } else if (data.type === "notification") {
                addMsg(data.text, "system");
            }
        };
        
        // Connection error
        ws.onerror = (error) => {
            console.error("WebSocket error:", error);
            addMsg("Connection error", "system");
        };
        
        // Connection closed
        ws.onclose = () => {
            console.log("WebSocket disconnected");
            addMsg("Disconnected from server", "system");
            msgInput.disabled = true;
            sendBtn.disabled = true;
        };
        
        function send() {
            const text = msgInput.value.trim();
            if (!text || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(JSON.stringify({ text }));
            msgInput.value = "";
            msgInput.focus();
        }
        
        function addMsg(text, type) {
            const el = document.createElement("div");
            el.className = `msg ${type}`;
            el.textContent = text;
            msgDiv.appendChild(el);
            msgDiv.scrollTop = msgDiv.scrollHeight;
        }
        
        msgInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") send();
        });
    </script>
</body>
</html>
